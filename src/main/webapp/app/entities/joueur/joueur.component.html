<div>
    <h2 id="page-heading">
        <span jhiTranslate="mywebApp.joueur.home.title">Joueurs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-joueur" [routerLink]="['/joueur/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="mywebApp.joueur.home.createLabel">
            Create a new Joueur
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="joueurs?.length === 0">
        <span jhiTranslate="mywebApp.joueur.home.notFound">No joueurs found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="joueurs && joueurs.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="mywebApp.joueur.nomJ">Nom J</span></th>
                    <th scope="col" ><span jhiTranslate="mywebApp.joueur.prenomJ">Prenom J</span></th>
                    <th scope="col" ><span jhiTranslate="mywebApp.joueur.numJ">Num J</span></th>
                    <th scope="col" ><span jhiTranslate="mywebApp.joueur.match">Match</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let joueur of joueurs ;trackBy: trackId">
                    <td><a [routerLink]="['/joueur', joueur.id, 'view']">{{ joueur.id }}</a></td>
                    <td>{{ joueur.nomJ }}</td>
                    <td>{{ joueur.prenomJ }}</td>
                    <td>{{ joueur.numJ }}</td>
                    <td>
                        <div *ngIf="joueur.match">
                            <a [routerLink]="['/match', joueur.match?.id, 'view']" >{{ joueur.match?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/joueur', joueur.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/joueur', joueur.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(joueur)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
