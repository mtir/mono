<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="stade">
            <h2><span jhiTranslate="mywebApp.stade.detail.title">Stade</span> {{ stade.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mywebApp.stade.nomS">Nom S</span></dt>
                <dd>
                    <span>{{ stade.nomS }}</span>
                </dd>
                <dt><span jhiTranslate="mywebApp.stade.lieu">Lieu</span></dt>
                <dd>
                    <span>{{ stade.lieu }}</span>
                </dd>
                <dt><span jhiTranslate="mywebApp.stade.match">Match</span></dt>
                <dd>
                    <div *ngIf="stade.match">
                        <a [routerLink]="['/match', stade.match?.id, 'view']">{{ stade.match?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/stade', stade.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
