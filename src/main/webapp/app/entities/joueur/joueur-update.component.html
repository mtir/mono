<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-joueur-heading" jhiTranslate="mywebApp.joueur.home.createOrEditLabel">Create or edit a Joueur</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mywebApp.joueur.nomJ" for="field_nomJ">Nom J</label>
                    <input type="text" class="form-control" name="nomJ" id="field_nomJ"
                           formControlName="nomJ"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mywebApp.joueur.prenomJ" for="field_prenomJ">Prenom J</label>
                    <input type="text" class="form-control" name="prenomJ" id="field_prenomJ"
                           formControlName="prenomJ"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mywebApp.joueur.numJ" for="field_numJ">Num J</label>
                    <input type="number" class="form-control" name="numJ" id="field_numJ"
                           formControlName="numJ"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mywebApp.joueur.match" for="field_match">Match</label>
                    <select class="form-control" id="field_match" name="match" formControlName="match">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="matchOption.id === editForm.get('match')!.value?.id ? editForm.get('match')!.value : matchOption" *ngFor="let matchOption of matches; trackBy: trackById">{{ matchOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
