<div>
    <h2 id="page-heading">
        <span jhiTranslate="mywebApp.match.home.title">Matches</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-match" [routerLink]="['/match/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="mywebApp.match.home.createLabel">
            Create a new Match
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="matches?.length === 0">
        <span jhiTranslate="mywebApp.match.home.notFound">No matches found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="matches && matches.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="mywebApp.match.nomM">Nom M</span></th>
                    <th scope="col" ><span jhiTranslate="mywebApp.match.numM">Num M</span></th>
                    <th scope="col" ><span jhiTranslate="mywebApp.match.dureeM">Duree M</span></th>
                    <th scope="col" ><span jhiTranslate="mywebApp.match.dateM">Date M</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let match of matches ;trackBy: trackId">
                    <td><a [routerLink]="['/match', match.id, 'view']">{{ match.id }}</a></td>
                    <td>{{ match.nomM }}</td>
                    <td>{{ match.numM }}</td>
                    <td>{{ match.dureeM }}</td>
                    <td>{{ match.dateM | date:'mediumDate' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/match', match.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/match', match.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(match)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
