<div>
    <h2 id="page-heading">
        <span jhiTranslate="mywebApp.stade.home.title">Stades</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-stade" [routerLink]="['/stade/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="mywebApp.stade.home.createLabel">
            Create a new Stade
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="stades?.length === 0">
        <span jhiTranslate="mywebApp.stade.home.notFound">No stades found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="stades && stades.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="mywebApp.stade.nomS">Nom S</span></th>
                    <th scope="col" ><span jhiTranslate="mywebApp.stade.lieu">Lieu</span></th>
                    <th scope="col" ><span jhiTranslate="mywebApp.stade.match">Match</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let stade of stades ;trackBy: trackId">
                    <td><a [routerLink]="['/stade', stade.id, 'view']">{{ stade.id }}</a></td>
                    <td>{{ stade.nomS }}</td>
                    <td>{{ stade.lieu }}</td>
                    <td>
                        <div *ngIf="stade.match">
                            <a [routerLink]="['/match', stade.match?.id, 'view']" >{{ stade.match?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/stade', stade.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/stade', stade.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(stade)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
