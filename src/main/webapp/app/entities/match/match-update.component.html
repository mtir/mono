<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-match-heading" jhiTranslate="mywebApp.match.home.createOrEditLabel">Create or edit a Match</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mywebApp.match.nomM" for="field_nomM">Nom M</label>
                    <input type="text" class="form-control" name="nomM" id="field_nomM"
                           formControlName="nomM"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mywebApp.match.numM" for="field_numM">Num M</label>
                    <input type="number" class="form-control" name="numM" id="field_numM"
                           formControlName="numM"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mywebApp.match.dureeM" for="field_dureeM">Duree M</label>
                    <input type="number" class="form-control" name="dureeM" id="field_dureeM"
                           formControlName="dureeM"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mywebApp.match.dateM" for="field_dateM">Date M</label>
                    <div class="input-group">
                        <input id="field_dateM" type="text" class="form-control" name="dateM" ngbDatepicker #dateMDp="ngbDatepicker" formControlName="dateM"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateMDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
